server:
  port: 9999
  servlet-path: /
  max-http-header-size: 10000000
mybatis:
  mapper-locations: classpath:mapper/*.xml
  config-location: classpath:conf/Mybatis.xml
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/panda_blog?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8&useSSL=false
    username: root
    password: root
    dbcp2:
      initial-size: 5
      max-wait-millis: 10000
      max-idle: 20
      min-idle: 5
      soft-min-evictable-idle-time-millis: 300000
      time-between-eviction-runs-millis: 60000

  devtools:
    restart:
      enabled: true  #设置开启热部署
  freemarker:
    cache: false    #页面不加载缓存，修改即时生效
  http:
    multipart:
      max-file-size: 10Mb
      max-request-size: 100Mb

logging:
  level.com.wang.server.dao:


debug: true
